<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compact Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

<div class="wrapper">

  <main class="calculator">

    <header class="header">
      <div class="title">Scientific Calculator</div>
      <div class="mode-switch">
        <button id="modeStandard" class="mode-btn active">Standard</button>
        <button id="modeScientific" class="mode-btn">Scientific</button>
      </div>
    </header>

    <!-- Display -->
    <section class="display">
      <div id="expression" class="expression">0</div>
      <div id="result" class="result">0</div>
    </section>

    <!-- Scientific Keys -->
    <section id="scientificPad" class="pad scientific hidden">

      <button data-fn="sin">sin</button>
      <button data-fn="cos">cos</button>
      <button data-fn="tan">tan</button>
      <button data-fn="sqrt">âˆš</button>

      <button data-fn="ln">ln</button>
      <button data-fn="log">log</button>
      <button data-fn="pow2">xÂ²</button>
      <button data-fn="pow3">xÂ³</button>

      <button data-fn="exp">exp</button>
      <button data-value="^">xÊ¸</button>
      <button data-fn="inv">1/x</button>
      <button data-fn="abs">|x|</button>

      <button data-value="Ï€">Ï€</button>
      <button data-value="e">e</button>
      <button data-fn="fact">x!</button>
      <button id="radDeg" class="toggle">DEG</button>

    </section>

    <!-- Standard keys -->
    <section class="pad standard">

      <button class="wide" data-action="ac">AC</button>
      <button data-action="clear">C</button>
      <button data-action="backspace" class="op">âŒ«</button>
      <button class="op" data-value="/">Ã·</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="*">Ã—</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="-">âˆ’</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="+">+</button>

      <button data-value="(">(</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="eq" data-action="equals">=</button>

    </section>

    <!-- History -->
    <section class="history-box">
      <div class="hist-head">
        <h3>History</h3>
        <button id="clearHistory" class="clearHistBtn">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </section>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
